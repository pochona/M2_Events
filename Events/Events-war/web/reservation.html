<!DOCTYPE html>
<html lang="fr" ng-app="eventApp">
    <head>
        <title>Réservation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="js/app.js" type="text/javascript"></script>

        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <!-- Angular Material requires Angular.js Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    </head>
    <body>
    	<div class="col-sm-4 offset-sm-4 text-center">
        	<h2>Réservation</h2>
        	<div class="info-form">
            	<form name"form" ng-controller="ReservationCtrl" class="justify-content-center">

	                <div class="form-group">
	                    <label>Nom</label>
	                    <input id="textinput" name="textinput"  type="text" placeholder="Saisir votre nom" class="form-control input-md"  ng-model="reservation.nom" required>
	                </div>

	                <div class="form-group">
	                    <label>Adresse</label>
	                    <input id="textinput" name="textinput"  type="text" placeholder="Saisir votre adresse" class="form-control input-md"  ng-model="reservation.coord" required>
	                </div>

	                <div class="form-group">
	                    <label>Nom de l'évènement</label>
	                    <input id="textinput" name="textinput"  type="text" placeholder="Saisir le nom de l'évènement" class="form-control input-md"  ng-model="reservation.manif" required>
	                </div>

	                <div class="form-group">
	                    <label>Type d'évènement</label>
	                    <md-select ng-model="reservation.type_manif" placeholder="Choisir le type d'évènement" required>
	                        <md-option value="familiale">Familiale</md-option>
	                        <md-option value="associative">Associative</md-option>
	                        <md-option value="professionnelle">Professionnelle</md-option>
	                    </md-select>
	                </div>

	                <div class="form-group">
	                    <label>Nombre de participants</label>
	                    <input id="textinput" name="textinput"  type="number" placeholder="Nombre de participants" class="form-control input-md"  ng-model="reservation.participants">
	                </div>

	                <div class="form-group" >
	                    <label>Date réservation</label>
	                    <md-datepicker ng-model="reservation.date" md-placeholder="Choisissez date" required></md-datepicker>
	                </div>

	                 <div class="form-group">
	                    <label>Tranche horaire début</label>
	                    <md-radio-group ng-model="reservation.tranche_deb" required>
	                      <md-radio-button value="11h" class="md-primary">11h</md-radio-button>
	                      <md-radio-button value="18h">18h</md-radio-button>
	                    </md-radio-group>
	                </div>

	                <div class="form-group">
	                    <label>Tranche horaire Fin :</label>
	                    <md-radio-group ng-model="reservation.tranche_fin" required>
	                      <md-radio-button value="00h" class="md-primary">00h</md-radio-button>
	                      <md-radio-button value="03h">03h</md-radio-button>
	                    </md-radio-group>
	                </div>

	                <div class="form-group">
	                    <label>Type de prestation</label>
	                    <md-select ng-model="reservation.type_presta" placeholder="Choisir le type de préstation" required>
	                        <md-option value="cocktail_seul">Cocktail seul</md-option>
	                        <md-option value="lunch">Lunch</md-option>
	                        <md-option value="repas_assis">Repas assis</md-option>
	                    </md-select>
	                </div>

	                <div class="form-group">
	                    <label>Boisson cocktail</label>
	                    <div layout-wrap="" layout-gt-sm="row">
	                    <md-checkbox ng-model="reservation.cocktail_prepare">Cocktail préparé</md-checkbox>
	                    <md-checkbox ng-model="reservation.trois_aperitifs">3 apéritifs</md-checkbox>
	                    </div>
	                </div>


	                <div class="form-group">
	                    <label>Vins Lunch</label>
	                    <div layout-wrap="" layout-gt-sm="row">
	                    <md-checkbox ng-model="reservation.blanc_sec">Blanc sec</md-checkbox>
	                    <md-checkbox ng-model="reservation.rouge">Rouge</md-checkbox>
	                    <md-checkbox ng-model="reservation.cremant">Crémant</md-checkbox>
	                    <md-checkbox ng-model="reservation.champagne">Champagne</md-checkbox>
	                    </div>
	                </div>

	                <button  class="btn btn-success" ng-click="addReservation()">Enregistrer</button>

            </form>
            </div>
         </div>

    </body>
</html>
